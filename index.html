<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Melina</title>
  <link rel="shortcut icon" href="./assets/melina-logo.png" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="./css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link type="text/css" rel="stylesheet" href="./css/dark-mode.css">  
</head>

<body>  

  <div class="container">
    <nav>
      <img src="./assets/melina-logo-page.png" alt="">
      <i class="fa-solid fa-gear fa-lg" onclick="toggleModal('config-modal')" title="Configurações"></i>          
    </nav>
  
    <main>
      <section>
        <div class="form-group">
          <label for="">Link do vídeo do YouTube:</label>
          <div>
            <input type="text" name="link" id="input-link" placeholder="Cole o link aqui.." autocomplete="off">
            <button class="btn btn-primary" onclick="addLinkToPlaylist()"><i class="fa-solid fa-circle-plus" title="Adicionar link"></i>Adicionar</button>
          </div>
        </div>
  
        <div class="form-group">
          <label>Formato de download:</label>
          <label class="radio-label">
            <input type="radio" name="formato" value="mp3" class="radio-input" />
            <span class="radio-text">MP3</span>
          </label>
          
          <label class="radio-label">
            <input type="radio" name="formato" value="mp4" class="radio-input" />
            <span class="radio-text">MP4</span>
          </label>          
        </div>
      </section>  

      <div id="added-links" class="added-links"></div>
      
      <div class="buttons">
        <button class="btn btn-primary btn-hidden" id="start-download"><i class="fa-solid fa-arrow-down"></i> Iniciar Download</button>
        <button class="btn btn-primary btn-hidden" id="clear-playlist"><i class="fas fa-eraser"></i> Limpar Playlist</button>
        <button class="btn btn-primary btn-hidden" id="open-downloads"><i class="fa-solid fa-folder"></i>Abrir Downloads</button>        
      </div>              
    </main>    
  </div>

  <div class="modals" id="config-modal">
    <div class="modal" id="config-modal">
      <div class="header-modal">
        <h3>Configurações</h3>
        <i class="fa-solid fa-xmark fa-lg" onclick="toggleModal('config-modal')"></i>
      </div>      

      <div class="body-modal">
        <div class="form-group">
          <label>Local de download:</label>
          <div class="form-group-directory" onclick="setDownloadPath()">
            <i class="fa-solid fa-folder lg"></i>             
            <input type="text" name="" id="select-download-path" value="" readonly>
          </div>                    
        </div>

        <div class="form-group">
          <label for="">Tema:</label>
          <label class="radio-label">
            <input type="radio" name="theme" value="light" id="theme-light" class="radio-input" onchange="setTheme(this)"/>
            <span class="radio-text">Claro</span>
          </label>  
          <label class="radio-label">
            <input type="radio" name="theme" value="dark" id="theme-dark" class="radio-input" onchange="setTheme(this)"/>
            <span class="radio-text">Escuro</span>
          </label>  
        </div>
      </div> 
    </div>
  </div>

  <script src="./js/main.js"></script>
</body>
</html>
